<!-- Google Maps API -->
<script>
    function initMap() {
    const lp = { lat: 50.458628526728205, lng: 30.37927413754883 };
    const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 17,
        center: lp,
        mapTypeId: 'satellite'
    });

    const marker = new google.maps.Marker({
        position: lp,
        map: map,
        title: "Львівська політехніка"
    });

    const panorama = new google.maps.StreetViewPanorama(
        document.getElementById("pano"), {
            position: lp,
            pov: { heading: 34, pitch: 10 }
        }
    );

    map.setStreetView(panorama);
    }
</script>
<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA20fE3tRkzvmyXzrxdXBE8cvHKp-muBMw&callback=initMap"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
