  <section class="container py-5">

      <div class="col-md-6 mb-4">
        <h2>Форма зворотного зв'язку</h2>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Ім’я</label>
            <input type="text" class="form-control" id="name" placeholder="Ваше ім’я" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Ел. пошта</label>
            <input type="email" class="form-control" id="email" placeholder="example@gmail.com" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Повідомлення</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Ваше повідомлення..." required></textarea>
          </div>
          <button type="submit" class="btn btn-orange">Надіслати</button>
        </form>
      </div>
